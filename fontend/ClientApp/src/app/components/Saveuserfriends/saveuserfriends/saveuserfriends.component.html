<div class="container">

<div class="row">
    <div class="row">
      <div class="title-msg">
        <h4>ADD FRIEND</h4>
        
      </div><br>
    </div>
    <div class="row">
      <div class="col s12 l4 m6">
       <div class="input-field">
        <input id="friend_name" name="friend_name" type="text" [(ngModel)]="userfrienddata.FriendName" class="validate">
        <label for="friend_name">Friend Name</label>
       </div>
      </div>
      <div class="col s12 l4 m6">
       <div class="input-field">
        <input id="city" type="text" name="city" class="validate" [(ngModel)]="userfrienddata.City">
        <label for="city">City</label>
       </div>
      </div>
      <div class="col s12 l4 m6">
       <div class="input-field">
        <input id="contact" type="number" name="contact" class="validate" [(ngModel)]="userfrienddata.Contact">
        <label for="contact">Contact</label>
       </div>
    </div>
    <div class="col s12 l4 m6">
      <div class="input-field">
        <input id="profession" type="text" name="profession" class="validate" [(ngModel)]="userfrienddata.Profession">
        <label for="profession">Profession</label>
      </div>
    </div>
    <div class="col s12 l4 m6">
      <div class="file-field input-field">
        <div class="btn">
          <span>File</span>
          <input type="file" id="file" name="file" [(ngModel)]="userfrienddata.Filedata">
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text" placeholder="Provide a File">
        </div>
      </div>
    </div>
  </div>

    <div class="row">
    <div class="col s12">
    <button class="btn waves-effect waves-teal" (click)="saveUserFriendData()">Save</button>
    </div>
  </div>
</div>
