<div class="container">

  <div class="row">
      <div class="row">
        <div class="title-msg">
          <h4>ADD Address</h4>
          
        </div><br>
      </div>
      <div class="row">
        <div class="col s12 l4 m6">
          <div class="input-field">
            <select [(ngModel)]="countries.country_name" id="Country" name="Country"
            (change)="GetStatesbyId(countries.country_id)">
            <option value="" disabled selected>Choose your option</option>
                <option *ngFor="let item of countryList" value="{{item.country_id}}">{{item.country_name}}</option>
            </select>
            <label>Countries</label>
          </div>
        </div>
        <div class="col s12 l4 m6">
          <div class="input-field">
            <select [(ngModel)]="states.state_name" id="state" name="state"
            (change)="getDistrictsbyId(states.state_id)">
            <option value="" disabled selected>Choose your option</option>
                <option *ngFor="let item of statesList" value="{{item.state_id}}">{{item.state_name}}</option>
            </select>
            <label>States</label>
          </div>
        </div>
        <div class="col s12 l4 m6">
          <div class="input-field">
            <select [(ngModel)]="countries.country_name" id="district" name="district"
            (change)="getMandalsbyId(districts.district_id)">
            <option value="" disabled selected>Choose your option</option>
                <option *ngFor="let item of districtsList" value="{{item.district_id}}">{{item.district_name}}</option>
            </select>
            <label>Districts</label>
          </div>
      </div>
      <div class="col s12 l4 m6">
        <div class="input-field">
          <select [(ngModel)]="states.state_name" id="mandal" name="mandal">
          <option value="" disabled selected>Choose your option</option>
              <option *ngFor="let item of mandalsList" value="{{item.mandal_id}}">{{item.mandal_name}}</option>
          </select>
          <label>Mandals</label>
        </div>
      </div>
      <div class="col s12 l4 m6">
        <div class="input-field">
          <input id="profession" type="text" name="profession" class="validate" [(ngModel)]="userfrienddata.Profession">
          <label for="profession">Profession</label>
        </div>
      </div>
      
    </div>
  
      <div class="row">
      <div class="col s12">
      <button class="btn waves-effect waves-teal" (click)="saveUserFriendData()">Save</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('select');
    var instances = M.FormSelect.init(elems, options);
  });
  </script>
