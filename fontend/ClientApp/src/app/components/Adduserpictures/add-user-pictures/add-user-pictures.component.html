<div class="container">
<div class="row">  
  <div class="col s12 l4 m6">
    <div class="file-field input-field">
      <div class="btn">
        <span>Picture</span>
        <input type="file" id="file" name="file" (change)="onFileChange($event)">
      </div>
      <div class="file-path-wrapper">
        <input class="file-path validate" type="text" placeholder="Provide a Picture">
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col s12">
  <button class="btn waves-effect waves-teal" (click)="saveUserFriendData()">Save</button>
  </div>
</div>
<div class="row">
  <div class="col s12">
  <button class="btn waves-effect waves-teal" (click)="fetchPhotos()">Pictures</button>
  </div>
</div>

<div *ngIf="userPictureslist.length > 0">
<div class="row">
  <div class="col s4" *ngFor="let picture of userPictureslist">
    <div class="card">
      <div class="card-image">
        <img [src]="picture.Picture" height="200px" width="300px" ><br>
        
        <a class="btn-floating" (click)="editPhoto(picture.PictureId)">
          <i class="material-icons">edit</i>
        </a>
        <a class="btn-floating red" (click)="deletePhoto(picture.PictureId)">
          <i class="material-icons right">delete</i>
        </a>
      </div>   
    </div>
 </div>
</div>
</div>

  <div id="editModal" class="modal">
    <div class="modal-content">
      <h4>Edit Picture</h4>
      <input type="file" id="editFile" name="editFile" (change)="onFileChange($event)">
    </div>
    <div class="modal-footer">
      <a class="modal-close waves-effect waves-green btn-flat">Cancel</a>
      <a class="modal-close waves-effect waves-red btn-flat" (click)="updatePhoto(this.userpictures.PictureId)">Update</a>
    </div>
  </div>
