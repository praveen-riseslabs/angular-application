

<div class="container">
  <div class="row">
    <form class="col s12" id="log-form">
      <div class="=row">
        <div class="title-msg">
          <h4>Login Page</h4>
          <span class="msg">Does not have account yet?
             <a routerLink="/register">register</a></span>  
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate" name="email" [(ngModel)]="userdata.Email" required helperText="">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate" name="password" [(ngModel)]="userdata.Password" required>
          <label for="password">Password</label>
        </div>
      </div>
      <button class="btn waves-effect waves-teal" (click)="login()">Login</button>
    </form>
  </div>




    
</div>
